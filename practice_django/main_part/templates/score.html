<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">ðŸ“Š Student Result Dashboard</h2>
    <table class="table table-bordered text-center mt-4">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Percentage</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="dashboardResults"></tbody>
    </table>    
    <button class="btn btn-primary w-100 mt-3" onclick="location.href='/dashboard'">Back to Portal</button>

</div>

<script>
    function fetchDashboardResults() {
        let results = JSON.parse(localStorage.getItem("studentResults")) || [];
        let tableBody = document.getElementById("dashboardResults");
        tableBody.innerHTML = "";

        results.forEach(student => {
            let row = `<tr>
                <td>${student.studentId}</td>
                <td>${student.name}</td>
                <td>${student.percentage}%</td>
                <td class="${student.status === 'Pass' ? 'text-success' : 'text-danger'}">${student.status}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    }

    window.onload = fetchDashboardResults;
</script>

</body>
</html>
